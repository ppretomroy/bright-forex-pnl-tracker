<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrightTrading Software - Dark Theme</title>
    <style>
        /* Your existing CSS styles remain unchanged */
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Hind Siliguri", sans-serif;
                background-color: #1c1c1c; /* Dark background */
                color: #f0f0f0; /* Light text color */
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-bottom: 20px;
                border-bottom: 2px solid #444; /* Darker border */
            }

            h1 {
                color: #2ba16e; /* Keep the green highlight color */
            }

            nav .btn {
                background-color: #006239;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-family: "Hind Siliguri", sans-serif;

            }

            nav .btn:hover {
                background-color: #1e7c52;
            }

            .form-section {
                margin-top: 30px;
            }

            h2 {
                margin-bottom: 20px;
                color: #f0f0f0; /* Keep the green highlight color */
            }

            form {
                background-color: #2b2b2b; /* Dark form background */
                border: 1px solid #444;
                border-radius: 10px;
                padding: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: #f0f0f0; /* Light text color */
            }

            input, select {
                width: 100%;
                padding: 10px;
                background-color: #3a3a3a; /* Dark input background */
                border: 1px solid #555; /* Darker border */
                border-radius: 5px;
                color: #f0f0f0; /* Light text in input */
                font-family: "Hind Siliguri", sans-serif;
            }

            input::placeholder, select {
                font-family: "Hind Siliguri", sans-serif;
                color: #aaa; /* Light placeholder text */
            }

            button.submit-btn {
                background-color: #006239;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 5px;
                width: 100%;
                cursor: pointer;
                font-family: "Hind Siliguri", sans-serif;
            }

            button.submit-btn:hover {
                background-color: #1e7c52;
            }

            /* Laptop and Desktop View */
            @media (min-width: 1025px) {
                .main-content {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 20px;
                }

                .form-group {
                    width: 100%;
                }

                .form-section h2 {
                    grid-column: span 2;
                }

                button.submit-btn {
                    width: 100%;
                }
            }
        </style>
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>ব্রাইট ফরেক্স ট্রেডিং</h1>
            <nav>
                <a href="index.html">
                    <button class="btn">তথ্য সার্ভমিট করুন</button>
                </a>
                <a href="check-pnl.html">
                    <button class="btn">তথ্য বিস্তারিত দেখুন</button>
                </a>
            </nav>
        </header>

        <div class="main-content">
            <!-- Basic Info Section -->
            <section class="form-section">
                <h2>সাধারণ তথ্য পূরণ করুন</h2>
                <form action="https://docs.google.com/forms/d/e/1FAIpQLSf1YAp9EOKKVAMDMMagB5coIMF4I70J-stipSIeapzIRJSXFw/formResponse" method="POST" target="_self">

                    <div class="form-group">
                        <label for="select-date">তারিখ নিবার্চন করুন</label>
                        <input type="date" id="select-date" name="entry.1881756124" required>
                    </div>
                    <div class="form-group">
                        <label for="select-time">ট্রেডের সময় নিবার্চন করুন</label>
                        <input type="time" id="select-time" name="entry.623297606" value="01:00:00" required>
                    </div>
                    <div class="form-group">
                        <label for="select-day">দিন নিবার্চন করুন</label>
                        <select id="select-day" name="entry.1887952163" required>
                            <option value="Monday">Monday (সোমবার)</option>
                            <option value="Tuesday">Tuesday (মঙ্গলবার)</option>
                            <option value="Wednesday">Wednesday (বুধবার)</option>
                            <option value="Thursday">Thursday (বৃহস্পতিবার)</option>
                            <option value="Friday">Friday (শুক্রবার)</option>
                        </select>
                    </div>
            </section>

            <!-- Trade Info Section (Aligned to the Right) -->
            <section class="form-section">
                <h2>ট্রেডের তথ্য পূরণ করুন</h2>
                <div class="form-group">
                    <label for="market">ট্রেড করার মার্কেট নির্বাচন করুন</label>
                    <select id="market" name="entry.186936177" required>
                        <option value="XAU/USD">XAU/USD</option>
                        <option value="EUR/USD">EUR/USD</option>
                        <option value="BTC/USD">BTC/USD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="order-type">Order এর ধরণ নির্বাচন করুন</label>
                    <select id="order-type" name="entry.91095398" required>
                        <option value="Buy">Buy</option>
                        <option value="Sell">Sell</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">আপনার Lot/Volume নির্বচন করুন</label>
                    <select id="status" name="entry.792614826" required>
                        <option value="1.0">1.0</option>
                        <option value="0.1">0.1</option>
                        <option value="0.01">0.01</option>
                        <option value="0.001">0.001</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="open-price">Open Price (ট্রেডের শুরু প্রাইজ পজিশন লিখুন)</label>
                    <input type="text" id="open-price" name="entry.943556276" value="2641.479" required>
                </div>
                <div class="form-group">
                    <label for="market">রিস্ক রিওয়ার্ড রেশিও নিবার্চন করুন</label>
                    <select id="market" name="entry.1727926226" required>
                        <option value="1:1">1:1</option>
                        <option value="1:2">1:2</option>
                        <option value="1:3">1:3</option>
                        <option value="1:4">1:4</option>
                        <option value="1:5">1:5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="take-profit">Your TP (আপনার প্রোফিট টার্গেট কত ছিলো?)</label>
                    <input type="number" id="take-profit" name="entry.2086328944" value="100" required>
                </div>
                <div class="form-group">
                    <label for="stop-loss">Your SL (আপনার স্টপ লস কত ছিলো?)</label>
                    <input type="number" id="stop-loss" name="entry.363814062" value="20" required>
                </div>
                <div class="form-group">
                    <label for="pnl-usd">PnL/USD (ট্রেড শেষে আপনার কত প্রোফিট হয়েছে?)</label>
                    <input type="number" id="pnl-usd" name="entry.2054726189" value="100" required>
                </div>
                <div class="form-group">
                    <label for="status">ট্রেডের ফলাফল কী?</label>
                    <select id="status" name="entry.1363401204" required>
                        <option value="Gain">Gain</option>
                        <option value="Loss">Loss</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">ট্রেডারের নাম নির্বাচন করুন</label>
                    <select id="status" name="entry.1950506316" required>
                        <option value="Pretom Roy">Pretom Roy</option>
                        <option value="Rahul Dey">Rahul Dey</option>
                        <option value="Saourav Teli">Saourav Teli</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">তথ্য সার্ভমিট করুন</button>
            </form>
        </section>
    </div>

</div>

</body>
</html>
