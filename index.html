<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrightTrading Software - Theme Toggle</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2536/2536805.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');

        /* Theme variables */
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --border-color: #ccc;
            --highlight-color: #2ba16e;
            --button-bg: #006239;
            --button-hover-bg: #1e7c52;
            --form-bg: #f5f5f5;
            --input-bg: #fff;
            --input-border: #ccc;
            --input-text-color: #000;
        }

        /* Dark theme variables */
        .dark-theme {
            --bg-color: #1c1c1c;
            --text-color: #f0f0f0;
            --border-color: #444;
            --form-bg: #2b2b2b;
            --input-bg: #3a3a3a;
            --input-border: #555;
            --input-text-color: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Hind Siliguri", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            color: var(--highlight-color);
        }

        nav .btn {
            background-color: var(--button-bg);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Hind Siliguri", sans-serif;
        }

        nav .btn:hover {
            background-color: var(--button-hover-bg);
        }

        .form-section {
            margin-top: 30px;
        }

        h2 {
            margin-bottom: 20px;
            color: var(--text-color);
        }

        form {
            background-color: var(--form-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        input, select {
            width: 100%;
            padding: 10px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 5px;
            color: var(--input-text-color);
            font-family: "Hind Siliguri", sans-serif;
        }

        input::placeholder, select {
            font-family: "Hind Siliguri", sans-serif;
            color: #aaa;
        }

        button.submit-btn {
            background-color: var(--button-bg);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-family: "Hind Siliguri", sans-serif;
        }

        button.submit-btn:hover {
            background-color: var(--button-hover-bg);
        }

        /* Theme Toggle Button */
        #theme-toggle {
            background-color: var(--button-bg);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        #theme-toggle:hover {
            background-color: var(--button-hover-bg);
        }

        /* Laptop and Desktop View */
        @media (min-width: 1025px) {
            .main-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }

            .form-group {
                width: 100%;
            }

            .form-section h2 {
                grid-column: span 2;
            }

            button.submit-btn {
                width: 100%;
            }
        }
    </style>
    <script>
        // Function to toggle between dark and light themes
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        // Function to submit the form data via AJAX
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target; // Get the form element
            const formData = new FormData(form); // Create a FormData object with the form data

            // Submit the form data via fetch
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    showSuccessDialog(); // Show success message if submission is successful
                    form.reset(); // Optionally reset the form
                } else {
                    alert("There was an issue submitting your form. Please try again.");
                }
            }).catch(error => {
                console.error("Error:", error);
                alert("An error occurred while submitting the form.");
            });
        }

        // Function to show the success dialog
        function showSuccessDialog() {
            const dialog = document.createElement('div');
            dialog.textContent = "Your data has been submitted successfully!";
            dialog.style.position = 'fixed';
            dialog.style.top = '50%';
            dialog.style.left = '50%';
            dialog.style.transform = 'translate(-50%, -50%)';
            dialog.style.padding = '20px';
            dialog.style.backgroundColor = '#2ba16e';
            dialog.style.color = '#fff';
            dialog.style.borderRadius = '5px';
            dialog.style.zIndex = '1000';

            document.body.appendChild(dialog);

            // Automatically hide the dialog after 3 seconds
            setTimeout(() => {
                document.body.removeChild(dialog);
            }, 3000);
        }
    </script>
</head>
<body>

    <div class="container">
        <header>
            <h1>ব্রাইট ফরেক্স ট্রেডিং</h1>
            <nav>
                <a href="index.html">
                    <button class="btn">তথ্য সার্ভমিট করুন</button>
                </a>
                <a href="check-pnl.html">
                    <button class="btn">তথ্য বিস্তারিত দেখুন</button>
                </a>
                <!-- Theme Toggle Button -->
                <button id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
            </nav>
        </header>

        <div class="main-content">

            <section class="form-section">

                    <div class="form-group">
                        <label for="select-date">তারিখ নিবার্চন করুন</label>
                        <input type="date" id="select-date" name="entry.1881756124" required>
                    </div>

                    </div>
                    <div class="form-group">
                        <label for="select-day">দিন নিবার্চন করুন</label>
                        <select id="select-day" name="entry.1887952163" required>
                            <option value="Monday">Monday (সোমবার)</option>
                            <option value="Tuesday">Tuesday (মঙ্গলবার)</option>
                            <option value="Wednesday">Wednesday (বুধবার)</option>
                            <option value="Thursday">Thursday (বৃহস্পতিবার)</option>
                            <option value="Friday">Friday (শুক্রবার)</option>
                        </select>
                    </div>
            </section>

            <!-- Trade Info Section -->
            <section class="form-section">
                <h2>ট্রেডের তথ্য পূরণ করুন</h2>
                <div class="form-group">
                    <label for="market">ট্রেড করার মার্কেট নির্বাচন করুন</label>
                    <select id="market" name="entry.186936177" required>
                        <option value="XAU/USD">XAU/USD</option>
                        <option value="EUR/USD">EUR/USD</option>
                        <option value="BTC/USD">BTC/USD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="order-type">Order এর ধরণ নির্বাচন করুন</label>
                    <select id="order-type" name="entry.91095398" required>
                        <option value="Buy">Buy</option>
                        <option value="Sell">Sell</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">আপনার Lot/Volume নির্বচন করুন</label>
                    <select id="status" name="entry.792614826" required>
                        <option value="1.0">1.0</option>
                        <option value="0.1">0.1</option>
                        <option value="0.01">0.01</option>

                <div class="form-group">

                    <input type="text" id="open-price" name="entry.943556276" value="2641.479" required>
                </div>
                <div class="form-group">
                    <label for="market">রিস্ক রিওয়ার্ড রেশিও নিবার্চন করুন</label>
                    <select id="market" name="entry.1727926226" required>
                        <option value="1:1">1:1</option>
                        <option value="1:2">1:2</option>

                        <option value="1:4">1:4</option>
                        <option value="1:5">1:5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="take-profit">Your TP (আপনার প্রোফিট টার্গেট কত ছিলো?)</label>
                    <input type="text" id="take-profit" name="entry.2086328944" value="100" required>
                </div>
                <div class="form-group">
                    <label for="stop-loss">Your SL (আপনার স্টপ লস কত ছিলো?)</label>
                    <input type="text" id="stop-loss" name="entry.363814062" value="20" required>
                </div>
                <div class="form-group">
                    <label for="pnl-usd">PnL/USD (ট্রেড শেষে আপনার কত প্রোফিট হয়েছে?)</label>
                    <input type="text" id="pnl-usd" name="entry.2054726189" value="100" required>
                </div>
                <div class="form-group">
                    <label for="status">ট্রেডের ফলাফল কী?</label>
                    <select id="status" name="entry.1363401204" required>
                        <option value="Gain">Gain</option>
                        <option value="Loss">Loss</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">ট্রেডারের নাম নির্বাচন করুন</label>
                    <select id="status" name="entry.1950506316" required>
                        <option value="Pretom Roy">Pretom Roy</option>
                        <option value="Rahul Dey"> Rahul Dey</option>
                        <option value="Saourav Teli"> Saourav Teli </option>
                        <option value="Saourav Hawlader"> -- </option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">তথ্য সার্ভমিট করুন</button>
            </form>
        </section>
    </div>

</div>

</body>
</html>
